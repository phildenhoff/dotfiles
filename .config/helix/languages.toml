[[language]]
name = "mdx"
scope = "source.mdx"
injection-regex = "^(mdx)$"
file-types = ["mdx"]
roots = [".marksman.toml"]
indent = { tab-width = 2, unit = "  " }
language-servers = [
  { name = "marksman"},
]

